<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="page">

        <div class="column left">

            <div class="logo">
                <img src="img/odin-lined.png" alt="The Odin Project logo">
                <span>ODIN</span>
            </div>

            <div class="footer"> Photo by
                <a href="https://unsplash.com/photos/tABAti6Qko4">Andre Amaral Xavier</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </div>

        </div>

        <div class="column right">

            <div class="hero">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p>You know you <i>want</i> to.</p>
            </div>

            <div class="mid">

                <h1>Let's do this!</h1>

                <div class="forms">

                    <form action="">
                        
                        <div class="row">
                            <div class="inputWrapper">
                                <label for="firstName">First Name</label><br>
                                <input type="text" id="firstName">
                            </div>
                            <div class="inputWrapper">
                                <label for="lastName">Last Name</label><br>
                                <input type="text" id="lastName">
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputWrapper">
                                <label for="email">Email</label><br>
                                <input type="email" id="email">
                            </div>
                            <div class="inputWrapper">
                                <label for="phoneNumber">Phone Number</label><br>
                                <input type="tel" id="phoneNumber">
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputWrapper">
                                <label for="password">Password</label><br>
                                <input type="password" id="password">
                            </div>
                            <div class="inputWrapper">
                                <label for="passwordConfirm">Confirm Password</label><br>
                                <input type="password" id="passwordConfirm">
                            </div>
                        </div>

                    </form>

                </div>
                

            </div>

            <div class="submit">
                <button>Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>

        </div>

    </div>

</body>

</html>
